{% load static %}

{% include "layouts/staff_header.html" with uname=profile.userfirstname %}

<!-- ============================================================== -->
<!-- Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<div class="page-breadcrumb bg-white">
    <div class="row align-items-center">
        <div class="col-lg-12 col-md-12 col-sm-4 col-xs-12">
            <h4 style="font-size: 14px;" class="page-title">Skin Disease Detection System</h4>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>

{% if messages %}
{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Alert! </strong> {{message}}
  <button style="display: none;" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}

<div class="container-fluid">
    <!-- ============================================================== -->
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12">
            <div class="white-box">
                <div class="d-md-flex mb-3">
                    <h3 class="box-title mb-0">Edit Report</h3>
                </div>
                <div class="card">
                    <div style="padding-left: 0;" class="card-body">
                        <form class="form-horizontal form-material" method="POST" action="/edit-report/{{edit_id}}">
                            {% csrf_token %}
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Disease Name</label>
                                <div class="col-md-12 border-bottom">
                                    <input type="text" name="disease_name" placeholder="" value="{{ data.name }}"
                                        class="form-control p-0 border-0"> </div>
                            </div>
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Disease Description</label>
                                <div class="col-md-12 border-bottom p-0 border-0">
                                    <textarea name="disease_description" style="min-height:150px;" class="form-control">{{ data.description }}</textarea>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="col-sm-12">
                                    <button id="sbtn" class="btn btn-success">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
</div>

<script src="https://cdn.ckeditor.com/ckeditor5/29.2.0/classic/ckeditor.js"></script>
<script>
    ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .catch( error => {
            console.error( error );
    });



</script>

{% include "layouts/admin_footer.html" %}
