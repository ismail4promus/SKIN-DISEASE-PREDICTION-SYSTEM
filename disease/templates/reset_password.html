{% load static %}

{% include "layouts/header.html" %}

<section class="home-slider inner-page owl-carousel">
  <div class="slider-item" style="background-image: url('{% static 'assets/img/login-slider.png'%}');">

    <div class="container">
      <div class="row slider-text align-items-center">
        <div class="col-md-7 col-sm-12 element-animate">
          <h1>Reset Password</h1>
          <p>Check your email and submit verification code for password changes.</p>
        </div>
      </div>
    </div>

  </div>

</section>
<!-- END slider -->
{% if messages %}
{% for message in messages %}
<div style="text-align:center;" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Alert! </strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-5 element-animate">
        <form action="/account/resetpassword/{{id}}" method="post">
          {% csrf_token %}
           <div class="row">
            <div class="col-md-12 form-group">
              <label for="verification_code">Verification Code</label>
              <input type="password" id="verification_code" class="form-control form-control-lg" name="verification_code">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control form-control-lg" name="password">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group">
              <label for="cpassword">Confirm Password</label>
              <input type="password" id="cpassword" class="form-control form-control-lg" name="cpassword">
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 form-group">
              <input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% include "layouts/footer.html" %}
